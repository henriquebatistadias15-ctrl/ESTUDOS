<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 06</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!--Área dos formulários-->
    <h1>Cadastro de usuário</h1>
        <formaction="cadastro.php" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div>
                    <label for="idnome">Nome completo</label>
                    <input type="nome" id="idnome" nome="nome">
                </div>
                
                 <br>
                
                <div>
                    <label for="idemail">E-mail</label>
                    <input type="email" id="idemail" nome="email">
                </div>
               
                 <br>
                
                <div>
                    
                    <label for="idsenha">Senha</label>
                    <input type="password" name="Senha" id="idsenha" required minlength="8" maxlength="20" size="32" placeholder="No máximo 20 letras." autocomplete="current-password">
                </div>

                 <br>

                <div>
                    <label for="iddida">Data de nascimento</label>
                    <input type="date" name="dia" id="iddia">
                </div>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <div>
                    <label for="arquivo">Foto de perfil:</label>
                    <input type="file" nome="arquivo" id="idarquivo">
                </div>

                 <br>

                <label for="idmsg">Biografia</label>
                <div>
                    <textarea  name="msg"  id="idmsg" cols="30"  rows="10" placeholder="Fale um pouco sobre você..."></textarea> 
                </div>
                
               <br>

                <div>
                    <label for="idgenero">Gênero:</label>
                    <select name="genero" id="genero">
                    <option value="">Selecione</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    </select>
                </div>
                
                <br>

                <label for="idinteresses">Interesses:</label>
                
                <input type="checkbox" name="música" id="idmu" checked>
                <label for="idmúsica">Música</label>
                
                
                <input type="checkbox" name="esportes" id="idesportes" >
                <label for="idesportes">Esportes</label>

                <input type="checkbox" name="tecnologia" id="idtecnologia">
                <label for="idtecnologia">Tecnologia</label>

                <input type="checkbox" name="viagem" id="idviagem">
                <label for="idviagem">Viagem</label>
            </fieldset>

            <br>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
