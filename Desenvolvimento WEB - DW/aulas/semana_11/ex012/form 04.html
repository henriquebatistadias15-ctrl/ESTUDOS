<h1>Formulários para envios de dados pessoais</h1>

        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome completo"></input>
        </div>

        <div>
            <label for="idemail">E-mail</label>
            <input type="email" name="email" id="idemail" requared minlength="5" maxlength="20" autocomplete="email" placeholder="Coloque o seu e-mail"></input>
        </div>

        <div>
            <lable id="idtelefone">Telefone</lable>
            <input type="tel" name="fone" id="idfone" required autocomplete="tel" placeholder="(XX) - XXXX.XXXX"></input>
        </div>
        </fieldset>
    </form>
