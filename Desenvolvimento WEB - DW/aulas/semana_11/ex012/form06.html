<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <!--Área dos formulários-->
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Preferências</legend>
            
            <div>
                <label for="idcolor">Cor:</label>
                <input type="color" for="idcolor" name="cor" id="idcolor">
            </div>

            <div>
                <label for="idrange">Range:</label>
                <input type="range" name="range" id="range">
            </div>
        </fieldset>

        <fieldset>
            <legend>Envio de arquivo</legend>

            <div>
                <label for="edfile">Eniar arquivo</label>
                <input type="file" name="file" id="idfile">
            </div>
        </fieldset>
    </form>
    
    <!--Área dos botões-->
    <p><a  href = "ex012.html" rel = "prev"><button>Voltar</button></a></p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
