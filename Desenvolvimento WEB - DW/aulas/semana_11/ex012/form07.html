<body>
    <h1>Exemplo de formulário</h1>
    
    <!--Área do formulário--->
    <form action="cadastro.php" method="post">
        <div>
            <label for="idestado">Estado:</label>
           <select name="estado" id="idestado">
            <option value="">--Selecione Estado--</option>
                <optgroup label="Sudeste">
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option valuemax="rj">Rio de Janeiro</option>
                <option valuemax="es">Espírito Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="pr">Paraná</option>
                </optgroup>
            </select>
        </div>
        
        <br>
        
        <div>
            <label for="idprofissão">Profissão</label>
            <input type="text" name="profissão" id="idprofissão">
        </div>
        
        <br>
        
        <div>
            <label for="idmsg">Mensagem</label>
            <div><textarea  name="msg"  id="idmsg" cols="30"  rows="10" placeholder="Escreva sua mensagem..."></textarea>  </div>
        </div>
    </form>
</body>
