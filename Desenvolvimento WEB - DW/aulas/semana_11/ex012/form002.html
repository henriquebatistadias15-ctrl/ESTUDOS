<body>
    
    <h1>Teste de Formulário - Senha e Usuário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <divi>
            <!--Área do formulário/campos-->
            <label for="idusuario">Usuário</label>
            <input type="text" name="usuario" id=""usuario maxlength="15" size="32" placeholder="No máximo 15 letras.">
        </divi>

        <div>
            <label for="idsenha">Senha</label>
            <input type="password" name="Senha" id="idsenha" required minlength="8" maxlength="20" size="32" placeholder="No máximo 20 letras." autocomplete="current-password">
        </div>

        <!--Área dos botões-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
